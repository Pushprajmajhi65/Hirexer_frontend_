<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Video Stream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .video-container {
      width: 80%;
      max-width: 800px;
      background-color: #1ED0C2;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #fff;
    }

    h1 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="userVideo" autoplay playsinline></video>
  </div>

  <script>
    // Function to access the camera and display the video stream
    async function startCamera() {
      try {
        // Request access to the user's camera
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        
        // Get the video element by its ID
        const videoElement = document.getElementById('userVideo');
        
        // Set the video element's source to the media stream
        videoElement.srcObject = stream;
      } catch (err) {
        // If there is an error accessing the camera, display an error message
        console.error('Error accessing camera: ', err);
        alert('Error accessing the camera. Please check permissions.');
      }
    }

    // Call the function to start the camera
    startCamera();
  </script>

</body>
</html>
